<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>LoD - Recuperar Contraseña</title>
</head>
<body>
    <div class="container-fluid bg_img--primary">

        <!-- HEADER -->
        <header class="row justify-content-center">
            <div class="col-auto mt-3 mb-3">
                <img src="/assets/logoPeq.png" alt="logoLoD">
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3h rounded shadow bg-white p-4 pt-2">
                <h2 class="fw-medium text-center pt-4 mb-4 text-uppercase">Recuperar Contraseña</h2>

                <!-- FORGOT PASSWORD FORM -->
                <form name="resetPasswordForm" action="#" class="" id="">

                    <div class="mb-4 text-center">
                        <label for="email" class="form-label mb-3">¿Has olvidado tu contraseña? Por favor, inserta a continuación tu dirección de email para recibir una nueva.</label>
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>

                    <div class="d-grid justify-content-center">
                        <button type="submit" class="btn btn-danger">Cambiar Contraseña</button>
                    </div>
                    <div class="mt-3 text-center">
                        <span><a href="index.html">¿Recuerdas tu contraseña? Inicia sesión</a></span>
                        <br>
                        <span><a href="signup.html">Crear cuenta</a></span>
                    </div>
                </form>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="row pt-5 m-0 fixed-bottom">
            <!-- FOOTER MENU -->
            <div class="row justify-content-center p-0 m-0">
                <div class="col-auto">
                    <a class="footer-menu__link" href="#">Asistencia</a>
                </div>
                <div class="col-auto">
                    <a class="footer-menu__link" href="#">Aviso de Privacidad</a>
                </div>
                <div class="col-auto">
                    <a class="footer-menu__link" href="#">Términos de Servicio</a>
                </div>
                <div class="col-auto">
                    <a class="footer-menu__link" href="#">FAQ</a>
                </div>
            </div>
            <div class="row justify-content-center pt-1 m-0">
                <div class="col text-center">
                    <h5>© 2022 JS_Developers. Todos los derechos reservados.</h5>
                </div> 
            </div>
        </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
