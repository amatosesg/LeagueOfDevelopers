<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>LoD - Crear Cuenta</title>
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <header class="row justify-content-center">
            <div class="col-auto mt-3 mb-3">
                <img src="/assets/logoPeq.png" alt="">
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-5 rounded shadow bg-white p-4 pt-2">
                <h2 class="fw-medium text-center pt-4 mb-4 text-uppercase">Registro</h2>

                <!-- REGISTER -->
                <form action="#" class="" id="">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4">
                        <label for="userName" class="form-label">Nombre de Usuario</label>
                        <input type="userName" class="form-control" name="userName">
                    </div>
                    <!-- @TODO AVATAR PICKER -->
                    <div class="mb-4">
                        <label for="avatarPicker" class="form-check-label">Selecciona tu Avatar (BETA)</label>
                        <br>
                        <input type="radio" class="radio" name="optradio" id="avatar1">
                        <img src="/assets/avatar1.png" class="rounded-circle mb-3" style="width: 100px" alt="Avatar">
                        <input type="radio" class="radio" name="optradio" id="avatar2">
                        <img src="/assets/avatar2.png" class="rounded-circle mb-3" style="width: 100px" alt="Avatar">
                        <input type="radio" class="radio" name="optradio" id="avatar3">
                        <img src="/assets/avatar3.png" class="rounded-circle mb-3" style="width: 100px" alt="Avatar">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="privacyPolicy" class="form-check-input">
                        <label for="privacyPolicy" class="form-check-label">Acepto los <span class="fw-bold">Términos y Condiciones</span> y la 
                            <span class="fw-bold">Política de Privacidad de Datos</span>.</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Crear cuenta</button>
                    </div>
                    <div class="mt-3 text-center">
                        <span><a href="index.html">¿Ya tienes una cuenta? Inicia Sesión</a></span>
                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES -->
                <div class="container w-100 mt-3">
                    <div class="row">
                        <div class="col">
                            <h5 class="fw-medium text-center text-uppercase">También puedes registrarte con</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <img src="assets/logoFB.png" width="30" alt="">
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <img src="assets/logoGoogle.png" width="30" alt="">
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-dark w-100 my-1">
                                <img src="assets/logoApple.png" width="30" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="row pt-5 m-0">
            <!-- FOOTER MENU -->
            <div class="row justify-content-center p-0 m-0">
                <div class="col-auto">
                    <a class="footer-menu__link" href="#">Asistencia</a>
                </div>
                <div class="col-auto">
                    <a class="footer-menu__link" href="#">Aviso de Privacidad</a>
                </div>
                <div class="col-auto">
                    <a class="footer-menu__link" href="#">Términos de Servicio</a>
                </div>
                <div class="col-auto">
                    <a class="footer-menu__link" href="#">FAQ</a>
                </div>
            </div>
            <!-- FOOTER TEXT -->
            <div class="row justify-content-center pt-1 m-0">
                <div class="col text-center">
                    <h5>© 2022 JS_Developers. Todos los derechos reservados.</h5>
                </div> 
            </div>
        </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
