<!DOCTYPE <html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="preload" href="img/primaryBG.gif" as="image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Crear Cuenta</title>
</head>

<body>
  <div class="container-fluid bg-img__primary">

    <!-- HEADER -->
    <header class="row justify-content-center">
        <div class="col-auto mt-3 mb-3">
            <a href="index.html"><img src="img/logoNoBG-blue-sm.png" alt="logoLoD"></a>
        </div>
    </header>

    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3h rounded shadow bg-white p-4 pt-2">
            <h2 class="fw-medium text-center pt-4 mb-4 text-uppercase">Registro</h2>

            <!-- REGISTER FORM -->
            <form action="http://localhost:3000/api/registrar-usuario" method="POST" id="formulario">
                <div class="mb-4">
                    <label for="inputEmail4" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" placeholder="Email" id="inputEmail" required>
                </div>
                <div class="mb-4">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Password" id="inputPassword" autocomplete required>
                </div>
                <div class="mb-4">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Name" id="inputName" required>
                </div>
                <div class="mb-4">
                    <label for="inputSurname" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Surname" id="inputSurname" required>
                </div>
                <div class="mb-4">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" placeholder="City" id="inputCity" required>
                </div>
                <div class="mb-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <input type="text" class="form-control" placeholder="State" id="inputState" required>
                </div>

                <!-- AVATAR PICKER FORM -->
                <div class="mb-4">
                    <label for="avatarPicker" class="form-check-label mb-2">Selecciona tu Avatar (BETA)</label>
                    <div class="form-check">
                        <div class="row d-flex">
                            <div class="col-12 col-sm-6 col-xl-3 mb-2 mb-sm-2 mb-xl-0 text-xl-center">
                                <input type="radio" class="radio" name="avatarId" id="inputAvatar" value="Avatar1.png" checked>
                                <img src="img/Avatar1.png" class="" style="width: 90px;" alt="Avatar1">
                            </div>
                            <div class="col-12 col-sm-6 col-xl-3 mb-2 mb-sm-0 text-xl-center">
                                <input type="radio" class="radio" name="avatarId" id="inputAvatar" value="Avatar2.png">
                                <img src="img/Avatar2.png" class="" style="width: 90px;" alt="Avatar2">
                            </div>
                            <div class="col-12 col-sm-6 col-xl-3 mb-2 mb-sm-2 mb-xl-0 text-xl-center">
                                <input type="radio" class="radio" name="avatarId" id="inputAvatar" value="Avatar3.png">
                                <img src="img/Avatar3.png" class="" style="width: 90px;" alt="Avatar3">
                            </div>
                            <div class="col-12 col-sm-6 col-xl-3 mb-2 mb-sm-0 text-xl-center">
                                <input type="radio" class="radio" name="avatarId" id="inputAvatar" value="Avatar4.png">
                                <img src="img/Avatar4.png" class="" style="width: 90px;" alt="Avatar4">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TODO PRIVACYPOLICY CHECKBOX -->
                <div class="mb-4 form-check">
                    <input type="checkbox" name="privacyPolicy" class="form-check-input" checked required>
                    <label for="privacyPolicy" class="form-check-label">Acepto los <span class="fw-bold">Términos y Condiciones</span> y la 
                        <span class="fw-bold">Política de Privacidad de Datos</span>.</label>
                </div>
                <div class="d-grid justify-content-center">
                    <button type="submit" id="botonForm" class="btn btn-primary__lod ps-5 pe-5">Crear Cuenta</button>
                </div>
            </form>
            <div class="mt-3 text-center">
              <span><a href="index.html">¿Ya tienes una cuenta? Inicia Sesión</a></span>
            </div>

            <!-- LOGIN WITH RRSS -->
            <div class="container w-100 mt-3">
                <div class="row">
                    <div class="col">
                        <h5 class="fw-medium text-center text-uppercase d-none d-sm-block">También puedes registrarte con</h5>
                        <h5 class="fw-medium text-center text-uppercase d-block d-sm-none">Regístrate con</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <img src="img/logoFB.png" width="30" alt="">
                        </button>
                    </div>
                    <div class="col-12 col-sm">
                        <button class="btn btn-outline-danger w-100 my-1">
                            <img src="img/logoGoogle.png" width="30" alt="">
                        </button>
                    </div>
                    <div class="col-12 col-sm">
                        <button class="btn btn-outline-dark w-100 my-1">
                            <img src="img/logoApple.png" width="30" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="row pt-5 m-0">
        <!-- FOOTER MENU -->
        <div class="row justify-content-center p-0 m-0">
            <div class="col-auto">
                <a class="footer-menu__link" href="#">Asistencia</a>
            </div>
            <div class="col-auto">
                <a class="footer-menu__link" href="#">Aviso de Privacidad</a>
            </div>
            <div class="col-auto">
                <a class="footer-menu__link" href="#">Términos de Servicio</a>
            </div>
            <div class="col-auto">
                <a class="footer-menu__link" href="#">FAQ</a>
            </div>
        </div>
        <!-- FOOTER TEXT -->
        <div class="row justify-content-center pt-1 m-0">
            <div class="col text-center">
                <h5>© 2022 JS_Developers. Todos los derechos reservados.</h5>
            </div> 
        </div>
    </footer>
  </div>



    
    <script src="js/socket.io.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="clases/jugador.js"></script>
   
</body>

</html>
